<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main class="bg-[#1E1E1E] h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!--Home Section -->
        <section id="home" class=" text-white Anton font-normal min-h-screen flex flex-col items-center justify-center " >
           <div class="flex flex-col justify-center items-center gap-4">
            <h1 class=" text-[10.625rem] " id="Anton">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black py-2 px-4">Play Now</button>
           </div>
        </section>
        <!--Play Ground Section-->
        <section id="play_ground" class=" pt-20 hidden">
            <!--Arthboard-->
            <div class="artboard artboard-horizontal phone-6  border-[18px] rounded-2xl border-[#010313CC] relative bg-[#ffffffB3] mx-auto ">
                 <div id="current-alphabate" class="flex items-center justify-center text-8xl font-semibold uppercase h-full">Y</div>  
                 <div class="relative -mt-[302px] mx-auto bg-[#2F2941] w-[341px] flex items-center justify-center rounded-xl h-10 text-white">
                  Don't watch keyboard  while playing...
                 </div>
            </div>
            <!--Kybiard-->
            <div class="my-16 space-y-2">
                <div class="flex justify-center gap-2  w-full ">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-2  w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-2  w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!--Buttons-->
            <div class="flex w-[1170px] mx-auto justify-between mt-36">
              <div>
                <button class="btn bg-[#894189] border-none text-white">
                  Life
                  <img src="images/love.png" alt="">
                  <span id="current-life">5</span>
                </button>
              </div>
              <div>
                <button class="btn bg-[#360490] border-none text-white">
                  Score
                  <img src="images/Dollar.png" alt=""> 
                  <span id="current-score">0</span>
                </button>
              </div>
            </div>
        </section>
        <!-- Score Section -->
        <section id="score" class=" mx-auto w-full h-full flex items-center justify-center hidden">
          <div class="bg-[#FFFFFF33] text-center text-white p-8 rounded-2xl">
            <h1 class="text-[64px] font-semibold">Socre : <span id="last-score">14</span></h1>
            <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
            <p class="my-4">Practice will make you Pro</p>
          </div>
        </section>
    </main>
  
    <script src="js/utiles.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
